<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lose It</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
   <!-- Pills navs -->
   <div class="container ">
    <img src=""
   </div>
   <div class="container my-xxl-5 mb-xxl-0">
        <!-- Pills content -->
            <form>
                <div class="text-center mb-3">
                <p>Sign in with:</p>
                </div>
        
                <!-- Email input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="loginName">Email</label>
                <input type="email" id="loginName" class="form-control" />
                </div>
        
                <!-- Password input -->
                <div class="form-outline mb-4">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" />
                </div>
        
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-lg-start">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                </div>
        
                <div class="col-md-6 d-flex justify-content-lg-end">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
                </div>
        
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4 justify-content-center align-content-center">Sign in</button>
                <!-- Register buttons -->
                <div class="text-center">
                <p>Not a member? <a href="signup.html">Register</a></p>
                </div>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
